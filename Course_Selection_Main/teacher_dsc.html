<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top_content.css">
    <link rel="icon" type="image/x-icon" href="elgin_logo.png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Elgin Park Secondary</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body, html {
        overflow-x: hidden;
        height: 2000px;
    }

    .content {
        max-width: 100vw;
        margin-top: 90px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .featured-container {
        width: 100vw;
        margin: 0 auto;
        height: auto;
    }

    .image-container {
        width: 100vw;
        height: 50px;
        transition: opacity 0.3s ease-in-out;
        overflow: hidden;
    }

    .image-container img {
        width: 100vw;
        height: 100%;
        object-fit: cover;
    }

    .blog-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        width: 100%;
        margin: 0px auto;
        padding: 20px;
    }

    .blog-grid-item {
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 15px;
        background-color: #f0f0f0;
        border-radius: 5px;
        color: #333;
    }

.blog-thumbnail {
width: 50%;
height: auto;
border-radius: 10px;
}

.blog-title {
font-size: 1.2em;
margin: 10px 0 5px;
}

.blog-description {
font-size: 1em;
color: #666;
}

</style>
<body>
    <!-- The navigation and hero section will be injected here by script.js -->
    <div classs= 'blogGrid' id='blogGrid'></div> <!--micah fix the style idk how to-->>
    <script src="top_content.js"></script> <!-- Link to the external JavaScript file -->
    <script src="Teacher_dsc.js"></script> <!-- Generates rest of site-->
</body>

</html>
