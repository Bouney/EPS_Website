<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top_content.css">
    <link rel="stylesheet" href="careers.css">
    <link rel="icon" type="image/x-icon" href="elgin_logo.png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Elgin Park Secondary</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        #calendar-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #calendar {
            width: 100%;
            min-height: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        /* Button styling */
        .fc-button-primary {
            background-color: #421a3b !important;
            border-color: #421a3b !important;
        }
        
        .fc-button-primary:hover {
            background-color: #612c58 !important;
            border-color: #612c58 !important;
        }
        
        /* Today highlight */
        .fc-day-today {
            background-color: rgba(66, 26, 59, 0.1) !important;
        }
        
        /* Event styling */
        .fc-event {
            background-color: #421a3b !important;
            border-color: #421a3b !important;
            white-space: normal !important; 
            overflow: hidden !important;
            color: white !important; 
        }
        
        .fc-event-title {
            white-space: normal !important; 
            overflow: visible !important;
            font-size: 0.85em !important;
            color: white !important; 
        }
        
        .fc-event-time, 
        .fc-event-title-container, 
        .fc-daygrid-event-dot,
        .fc-list-event-title,
        .fc-list-event-time,
        .fc-timegrid-event-harness,
        .fc-timegrid-event,
        .fc-timegrid-event .fc-event-time,
        .fc-timegrid-event .fc-event-title {
            color: white !important;
        }
        
        /* Month/week/day header styling */
        .fc-col-header-cell {
            background-color: #421a3b !important;
            color: white !important;
        }
        
        /* Toolbar title styling */
        .fc-toolbar-title {
            color: #421a3b !important;
            font-weight: bold !important;
        }
        
        @media (max-width: 768px) {
            #calendar {
                min-height: 400px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <script src="top_content.js"></script> <!-- Link to the external JavaScript file -->
    <!-- Main Content -->
    <div class="main-content">
        <h1>School Calendar</h1>
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>The students and staff at Elgin Park Secondary work, learn, and play on the unceded and ancestral territories of the Katzie, Semiahmoo, Kwantlen and other Coast Salish Peoples.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
    <script src="cal.js"></script>
</body>
</html>
