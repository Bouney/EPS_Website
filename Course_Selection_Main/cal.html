
<!DOCTYPE html>
<html lang="en">
<!-- Style used stored in file itself-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top_content.css">
    <link rel="stylesheet" href="careers.css">
    <link rel="icon" type="image/x-icon" href="elgin_logo.png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Elgin Park Secondary</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        #calendar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 20px;
        }
        
        #calendar {
            width: 120%;
            max-width: 1400px;
            max-height: 800px;

            min-height: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        @media (max-width: 768px) {
            #calendar {
                min-height: 400px;
                padding: 10px;
            }
        }

        :root {
            --fc-event-bg-color: #6e3c8d;
            --fc-event-border-color: #6e3c8d;
        }
        .fc-daygrid-event .fc-event-title {
            overflow-x: auto; /*Scrollable as to not truncate text*/
            white-space: nowrap;
            max-width: 100%;
            scrollbar-width: none;
            padding: 2px;
        }   


    </style>
</head>

<body>
    <script src="top_content.js"></script> 
    <!-- Main Content -->
    <div class="main-content">
        <br><br><br><br>
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
    <script src="cal.js"></script>
    <script src="site_footer.js"></script>
</body>



</html>
