name: Business Education
sections:
  - name: Business
    id: business
    youtube: 7Zv8hvVu5ws
    courses:
      - name: Business Education 9
        codes: [MADEM09--S]
        grades:
          - 9
        elective: true
        desc: >-
          This basic business course introduces students to other business
          courses such as: Marketing, Accounting, Economics, Entrepreneurship
          and Business Leadership.<p>This course is highly recommended for all
          students as a tool to learn about personal finances, budgeting,
          investments, and major purchases in the future. Students enrolled in
          this course will have a chance to participate in an Elgin Park Orca
          Pod Dragon's Den Challenge.
      - name: Entrepreneurship & Marketing 10
        codes: [MADEM10--S]
        grades:
          - 10
        elective: true
        youtube: l77xK5aCoMc
        desc: >-
          This business course expands on business topics they might have
          learned in grade 9 and introduces the following topics more in depth:
          Personal Finance & Budgeting, Credit, Banking, Investments & Stock
          Market Simulation, Corporate Social Responsibility & Business Ethics,
          Economics, Marketing, Entrepreneurship, International Business, and
          Business Leadership.<p>Students enrolled in this course will have a
          chance to create Business Plans and participate in an Elgin Park Orca
          Pod Dragon's Den Challenge and Business Case Studies.
      - name: Marketing & Promotion 11
        codes: [MMAP-11-S]
        grades:
          - 11
        elective: true
        youtube: wCTOlZR7brA
        desc: >-
          This course is a practical, activity-based course providing students
          with opportunities of examining the nature and role of marketing in
          local and global contexts as well as from a consumer
          perspective.<p>Students will be encouraged to learn how marketing
          helps businesses determine and meet customer needs (marketing
          research); how businesses offer, promote and deliver products
          (promotions and pricing), and how to develop ethical and effective
          ways to meet consumer needs (products), and to explore the nature of
          the world economy. Students who take this course will have the
          opportunity to create their own Business Plan.
      - name: E-Commerce 12
        codes: [MECOM12-S]
        grades:
          - 12
        elective: true
        youtube: Qr4VMgfPkuQ
        desc: >-
          E-Commerce 12 is designed to apply the theories of Marketing 11 and
          use more advanced and professional marketing strategies, applying
          students' learning to e-commerence.
      - name: Accounting 12
        codes: [MACC-12--S]
        grades:
          - 12
        elective: true
        youtube: ffLZe3_eZpc
        desc: >-
          This course provides an introduction to fundamental accounting
          concepts - a system to record and summarize financial
          events.<p>Students will learn how to organize data using both manual
          and computerized methods to record, post and summarize transactions,
          and prepare financial statements and reports. Students learn to create
          balance sheets, ledgers, income statements, journaling and posting
          transactions.<p>Students will also be elective to interpret financial
          statements and predict what changes may occur to affect the financial
          positions of a company. Students will learn how to do their own
          personal income tax return at the end of the course. No pre-requisite
          elective.
      - name: Entrepreneurship 12
        codes: [MENT-12-S]
        grades:
          - 12
        elective: true
        youtube: ffLZe3_eZpc
        desc: >-
          This course allows students to discover the meaning of
          entrepreneurship and identify characteristics and skills demonstrated
          by entrepreneurs. They will research a variety of entrepreneurs and
          analyze their own entrepreneurial strengths and skills through in
          class activities and quizzes.<p>They will study the different forms of
          business entities, how to begin a business, operate a business and
          create a business plan. Important areas covered in the setting up and
          operation of a small business includes: planning, organizing,
          controlling, strengths & weaknesses, site location, financing, human
          resources, promotion and innovation.<p>Guest speakers will be invited
          to speak about their businesses. Students will have a chance to create
          a "Real Life Venture" with their classmates in this course.
  - name: Programming
    id: programming
    # yeah someone told me that this section is "sigma" or whatever</joke>
    courses:
      - name: Computer Programming 9/10
        codes: ['MADIT09--S', 'MASTU10--S']
        grades: [9, 10]
        elective: true
        desc: >-
          This course gives students the opportunity to learning coding and
          game design. Students will be introduced to various applied computer
          software (Adobe Flash ActionScript or Python). No previous computer
          experience is required and all assignments are completed in-class for
          this course.
      - name: Computer Programming 11/12
        codes: ['MCMPR11--S', 'MCMPR12--S']
        grades: [11, 12]
        elective: true
        desc: >-
          This course is for students with strong computer skills and an interest 
          in computer programming. Students will learn intermediate skills in 
          problem solving, programming and game design, as well as structured 
          programming using C++/Java/Python. This course is valuable for students
          interested in pursuing sciences at post secondary level. This course is
          open to all Grade 11/12 students whether they have taken any previous 
          computer courses or not.
      - course-redirect:
          name: Advanced Placement Computer Science 12
          dept: specialized/advanced-placement
          code: acsc-2A
  - name: Graphic Production
    id: graphic-production
    courses:
      - name: 'Graphic Production: Intro to Computers 11/12'
        codes: ['MGRPR11--S', 'MGRPR12--S']
        grades: [11, 12]
        elective: true
        desc: >-
          Use your artistic skills to create documents and graphic images in a 
          hands-on course. Students explore projects of personal interest by learning
          to use the following software: Photoshop, Dreamweaver, and Adobe Flash. 
          This course is recommended for students with less computer experience or
          who need to refresh their skills from Junior Computers. Graphic Production
          12 students will be expected to cover more advanced or creative projects as 
          a continuation of Graphic Production 11.
      - name: 'Graphic Production 11/12: Yearbook (+ Study)'
        codes: ['PKG--11-7', 'PKG--12-7']
        grades: [11, 12]
        elective: true
        desc: >-
          This course is available only to Grade 11/12 students who also qualify for a 
          study block. The schedule for Yearbook combines a 4-credit course with a study 
          block. Classes are in session 3 days a week (students will have a study block 
          during the other 2 periods). The course will run from September through April.
          Students will be on a full time study block in May and June. Students will learn
          a variety of skills in graphics and commercial design, desktop publishing, 
          digital media technology, and will market a product to the school community.
          Students will use computers and digital cameras to create the Yearbook. Students
          with timetabling issues during second semester may be able to take this course 
          and leave at the end of the semester and get a 2 credit Independent Studies 
          11/12 credit, but must consult with counselors and the course instructor for 
          permission.
      - name: 'Media Design 11/12: Computer Animation 11/12'
        codes: ['MMEDD11--S', 'MMEDD12--S']
        grades: [11, 12]
        elective: true
        desc: >-
          Use your artistic skills to create professional models and graphic images in a 
          hands-on course. This advanced computer course explores Modeling and Animation
          and provides many opportunities for hands-on activities. It is an extension of 
          Junior Computers. Some basic computer experience is recommended. This course is 
          recommended for students that have achieved a "B" level or higher in Junior 
          Computers or Graphic Production 11/12. This course will primarily use Blender 
          and Maya. Advanced Media Design 12 students will be expected to cover more 
          advanced or creative projects as a continuation of Media Design 11. 
